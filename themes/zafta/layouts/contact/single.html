{{define "main" }}
{{partial "breadcrumb.html" . }}
<div class="container py-4">
    <h1>{{.Title | humanize}}</h1>
    <div class="row pb-5">
        <div class="col-md-6">
            {{.Content}}

            <form action="/contact-us/" method="POST">
                <div class="form-group">
                    <label for="id_name">Name</label> <input type="text" name="name" maxlength="255" class="form-control form-control-sm" required="" id="id_name">
                </div>

                <div class="form-group">
                    <label for="id_email">Email</label> <input type="email" name="email" class="form-control form-control-sm" required="" id="id_email">
                </div>

                <div class="form-group">
                    <label for="id_phone">Phone</label> <input type="text" name="phone" maxlength="255" class="form-control form-control-sm" required="" id="id_phone">
                </div>

                <div class="form-group">
                    <label for="id_message">Message</label> <textarea name="message" cols="40" rows="10" class="form-control form-control-sm" required="" id="id_message"></textarea>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{{end}}
