<header class="masthead-regular">
    <div class="container text-light h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12 text-center">
                <h1 class="">
                    {{if (eq .Type "page")}}
                    {{.Title|humanize}}
                    {{else}}
                    {{.Type|humanize}}
                    {{end}}
                </h1>
                {{if (eq .Kind "section")}}
                    {{if .Description}}
                        <p class="lead">{{.Description}}</p>
                    {{end}}
                {{end}}
            </div>
        </div>
    </div>
</header>
