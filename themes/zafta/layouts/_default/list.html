{{ define "main" }}
    {{partial "nav_regular.html" .}}
    {{if not (.Parent).IsHome}}
        {{partial "breadcrumb.html" .}}
    {{end}}
    <header class="pt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1>{{.Title}}</h1>
                    <hr class="bg-danger" />
                    <p class="lead">{{.Description}}</p>
                </div>
            </div>
        </div>
    </header>

<div class="container py-4" style="min-height: 80vh;">
    <div class="row">
        
        <div class="col-md-8">
            {{.Content}}
            <div class="row">
                <div class="col-md-8">
                    <div class="list-group mb-5">
                        {{range .Pages}}
                        <a class="list-group-item list-group-item-action" href="{{.RelPermalink}}">{{.Title}}</a>
                        {{end}}
                    </div>
                </div>
            </div>
            
            
            {{if (.Parent).IsHome}}
            <p><a class="btn btn-secondary btn-sm" href="{{(.Parent).RelPermalink}}">Back to Home</a></p>
            {{else}}
            <p><a class="btn btn-secondary btn-sm" href="{{(.Parent).RelPermalink}}">Back to {{(.Parent).Name}}</a></p>
            {{end}}

        </div>
    </div>
</div>
{{ end }}
